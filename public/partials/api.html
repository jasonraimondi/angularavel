{{ 'welcome to the api page' }}

<pre>{{ dataArray }}</pre>

<input type="text" ng-model="limit">

<div ng-repeat="project in projects | filter:limit" style="padding:20px;margin:10px;border:1px solid grey;">
    <h4>{{ project.title }}</h4>
    <a href="{{ project.link }}">{{ project.link }}</a>
    <div>{{ project.short_description }}</div>
</div>
